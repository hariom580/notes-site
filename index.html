
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .note-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 1rem;
    }
    .note-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .note-preview {
      margin: 1rem 0;
    }
    .buy-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Notes Store</h1>
  </header>

  <div class="container">
    <div class="note-card">
      <div class="note-title">Class 10 Science Notes</div>
      <div class="note-preview">Preview: Introduction to Physics...</div>
      <button class="buy-button" onclick="buyNote('science10')">Buy for ₹50</button>
    </div>

    <div class="note-card">
      <div class="note-title">History Notes - Class 12</div>
      <div class="note-preview">Preview: Mughal Empire summary...</div>
      <button class="buy-button" onclick="buyNote('history12')">Buy for ₹60</button>
    </div>
  </div>

  <script>
    function buyNote(noteId) {
      alert('Redirecting to payment for ' + noteId + '...');
      // Here you can integrate Razorpay or any payment gateway
      // After success, show the download link like:
      // window.location.href = '/downloads/' + noteId + '.pdf';
    }
  </script>
</body>
</html>
